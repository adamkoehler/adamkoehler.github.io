<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> :: Covington Business Council :: </title>

    <!-- Main Style -->
    <link rel="stylesheet" href="http://dev.metatagg.ca/cbc/css/style.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

        <!--Header-->
        <header class="header">
            <div class="container clearfix">
                <div class="logo">
                    <a href="http://dev.metatagg.ca/cbc/index.html"><img src="http://dev.metatagg.ca/cbc/images/logo.svg" alt="Covington Business Council" title="Covington Business Council"></a>
                </div>
            </div>
        </header>
        <div class="clearfix"></div>
        <!--/Header-->

        <!--Billboard-->
        <section class="billboard internal_billboard white">
            <div class="container">
                <div class="cbc_intro">
                    <h1 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">
                        [MCAtlas:TitleContent] 
                    </h1>
                </div>
                <div class="internal_cover_img">
                    <img src="http://dev.metatagg.ca/MC-Template/MC-Template_banner.jpg" alt="">
                </div>
            </div>
        </section>
        <!--/Billboard-->
        <div class="clearfix"></div>

        <!--Internal Section-->
        <section class="gray_bg internal_section pb-5">
            <div class="container">
                <div class="text_ct_box white_bg wow fadeIn m-0" data-wow-duration="1s" data-wow-delay=".4s">
                    <p>[MCAtlas:BodyContent]</p>
                </div>
            </div>
        </section>
        <!--/Internal Section-->
    
        <!--Footer-->
        <footer class="footer">
            <div class="container">
            <div class="downround_shape">
                <img src="http://dev.metatagg.ca/cbc/images/down-round-shape.svg" alt="">
            </div>
              <div class="social_icon wow fadeIn" data-wow-duration="1s" data-wow-delay=".3s">
                  <a target="_blank" href="#1"><img src="http://dev.metatagg.ca/MC-Template/facebook.png" alt=""></a>
                  <a target="_blank" href="#1"><img src="http://dev.metatagg.ca/MC-Template/twitter.png" alt=""></a>
                  <a target="_blank" href="#1"><img src="http://dev.metatagg.ca/MC-Template/instagram.png" alt=""></a>
                  <a target="_blank" href="#1"><img src="http://dev.metatagg.ca/MC-Template/linkedin.png" alt=""></a>
              </div>
              <div class="footer_links wow fadeIn" data-wow-duration="1s" data-wow-delay=".4s">
                  <a href="#1">About</a> | <a href="#1">Contact</a> | <a href="#1">CBC Projects</a> | <a href="#1">Calendar</a> | <a href="#1">blog</a> | <a href="#1">Member Directory</a> | <a href="#1">Join</a> | <a href="#1">renew membership</a>                  
              </div>
              <div class="copyright wow fadeIn" data-wow-duration="1s" data-wow-delay=".5s">
                  (859) 431-1500 | 50 E RiverCenter Blvd, Suite 160 Covington, Kentucky 41011 <br> Â© Copyrights 2020 CBC. All rights reserved.
              </div>
            </div>
        </footer>
        <!--/Footer-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://dev.metatagg.ca/cbc/js/wow.min.js"></script>
</body>

</html>
